b}.checkbox-label .checkbox-custom::after{position:absolute;content:"";left:12px;top:12px;height:0;width:0;border-radius:5px;border:solid #dac51b;border-width:0 3px 3px 0;-webkit-transform:rotate(0deg) scale(0);-ms-transform:rotate(0deg) scale(0);transform:rotate(0deg) scale(0);opacity:1;transition:all .3s ease-out;-webkit-transition:all .3s ease-out;-moz-transition:all .3s ease-out;-ms-transition:all .3s ease-out;-o-transition:all .3s ease-out}.checkbox-label input:checked~.checkbox-custom::after{-webkit-transform:rotate(45deg) scale(1);-ms-transform:rotate(45deg) scale(1);transform:rotate(45deg) scale(1);opacity:1;left:8px;top:3px;width:6px;height:12px;border:solid #dac51b;border-width:0 2px 2px 0;background-color:transparent;border-radius:0}.checkbox-container{margin-top:0;margin-bottom:5px;font-family:'Roboto',sans-serif;color:#f2f2f2;font-weight:400;text-indent:10px;font-size:16px;width:20em;padding-bottom:5px;padding-top:2px}.checkbox-container:hover{background:#2a2a2a;color:#f2f2f2;cursor:pointer}.checkbox-container-edit{margin-top:0;margin-bottom:7px;font-family:'Roboto',sans-serif;color:#f2f2f2;font-weight:400;text-indent:10;font-size:16px;padding-right:0;width:11em;float:left;padding-bottom:2px;padding-top:2px}.checkbox-container-edit:hover{background:#2a2a2a;color:#f2f2f2;cursor:pointer}.progress{width:100%;height:5px;color:#0da3c6;margin-top:15px}.progress[value]{appearance:none;background-color:#232323}.progress::-webkit-progress-bar{border-radius:2px;background-color:#000}.progress::-webkit-progress-value{background-color:#82bc00;border-radius:2px}.progress::-moz-progress-bar{background-color:#82bc00;border-radius:2px}.progression{text-align:center;margin-top:-18px;margin-bottom:0;color:#2a2a2a;font-weight:400;background-color:#2a2a2a;padding-bottom:18px;padding-top:21px;height:25px}.bottom-bar{position:absolute;bottom:0;width:100%}</style><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap"></head><body><h1></h1><div class="content"><h2>Input</h2><div style="padding-top: 6px;"><input type="text" id="path" class="path-input"> <button class="button-browse" onclick="browse()" style="letter-spacing: 5px;">&bull;&bull;&bull;</button></div><h2>Settings</h2><div class="checkbox-container circular-container"><label class="checkbox-label">&nbsp; &nbsp;&nbsp; <input type="checkbox" id="art"> <label for="art" class="checkbox-label">Replace Album Art</label> <span class="checkbox-custom circular"></span></label></div><div class="checkbox-container circular-container"><label class="checkbox-label">&nbsp; &nbsp;&nbsp; <input type="checkbox" id="styles"> <label for="styles" class="checkbox-label">Use styles instead of genres (MP3)</label> <span class="checkbox-custom circular"></span></label></div><div class="text-input-edit" style="padding-top: 2px; font-family: 'Roboto', sans-serif;"><label for="token">Token:</label> <input type="text" id="token" value="###TOKEN###"></div><div class="text-input" style="font-family: 'Roboto', sans-serif;"><label for="separator">Artist Separator (MP3):</label> <input type="text" id="separator" value="; "></div><div class="text-input" style="margin-top: -1px; font-family: 'Roboto', sans-serif;"><label for="fuzziness">Strictness (%):</label> <input type="number" id="fuzziness" value="80" min="10" max="100" step="1" style="margin-top: -2px;"></div><h3>Tags</h3><div class="checkbox-container-edit circular-container"><label class="checkbox-label">&nbsp; &nbsp;&nbsp; <input type="checkbox" id="title"> <label for="title" class="checkbox-label">Title</label> <span class="checkbox-custom circular"></span></label></div><div class="checkbox-container-edit circular-container"><label class="checkbox-label">&nbsp; &nbsp;&nbsp; <input type="checkbox" id="artist"> <label for="artist" class="checkbox-label">Artists</label> <span class="checkbox-custom circular"></span></label></div><div class="checkbox-container-edit circular-container"><label class="checkbox-label">&nbsp; &nbsp;&nbsp; <input type="checkbox" id="album"> <label for="album" class="checkbox-label">Album</label> <span class="checkbox-custom circular"></span></label></div><div class="checkbox-container-edit circular-container"><label class="checkbox-label">&nbsp; &nbsp;&nbsp; <input type="checkbox" id="label"> <label for="label" class="checkbox-label">Label</label> <span class="checkbox-custom circular"></span></label></div><div class="checkbox-container-edit circular-container"><label class="checkbox-label">&nbsp; &nbsp;&nbsp; <input type="checkbox" id="genre" checked=""> <label for="genre" class="checkbox-label">Genre + Style</label> <span class="checkbox-custom circular"></span></label></div><div class="checkbox-container-edit circular-container"><label class="checkbox-label">&nbsp; &nbsp;&nbsp; <input type="checkbox" id="date"> <label for="date" class="checkbox-label">Original Year</label> <span class="checkbox-custom circular"></span></label></div><div class="checkbox-container-edit circular-container"><label class="checkbox-label">&nbsp; &nbsp;&nbsp; <input type="checkbox" id="track"> <label for="track" class="checkbox-label">Track Number</label> <span class="checkbox-custom circular"></span></label></div></div><button class="button-start" onclick="start()" style="line-height: 20px; font-family: 'Roboto', sans-serif; font-weight: 400;" id="startButton">START</button><br><div class="bottom-bar"><progress id="progress" class="progress" value="0" max="100"></progress><br><br><div class="progression" style="font-family: 'Roboto', sans-serif;"><span style="font-family: 'Roboto', sans-serif; font-weight: 400; font-size: 13; color: #A2A2A2;">PROGRESS: <span id="percent">0</span>%&nbsp; &nbsp; SUCCESSFUL: <span id="success">0</span>&nbsp; &nbsp; FAILED: <span id="fail">0</span></span></div></div></body><script>var ws;

    function initSocket() {
        if (ws && ws.readyState == 1) return;

        ws = new WebSocket("ws://localhost:36959");
        ws.addEventListener('close', initSocket);
        ws.addEventListener('message', function (event) {
            var data = JSON.parse(event.data);
            //Update path
            if (data.action == 'path') {
                document.getElementById("path").value = data.path;
            }
            //Update progress
            if (data.action == 'progress') {
                updateProgress(data.ok, data.fail, data.total);
            }
            //Show alert
            if (data.action == 'alert') {
                alert(data.msg);
            } 
        });
        //Toggle start/stop button
        ws.addEventListener('button', function (event) {
            document.getElementById("startButton").disabled = !document.getElementById("startButton").disabled;
        });
    }

    initSocket();

    function emit(action, data) {
        //Wait for connection
        if (ws.readyState != 1) {
            setTimeout(function() {
                emit(action, data);
            }, 50);
            return;
        }
        //Send JSON
        if (!data) {
            data = {};
        }
        data['action'] = action;
        ws.send(JSON.stringify(data));
    }

    function start() {
        if (!document.getElementById("token").value || document.getElementById("token").value.length < 6) {
            alert('Enter valid token!');
            return;
        }

        emit('start', {'config': getConfig()});
    }

    function browse() {
        emit('browse');
    }

    function getConfig() {
        return {
            "path": document.getElementById("path").value,
            "title": document.getElementById("title").checked,
            "album": document.getElementById("album").checked,
            "artist": document.getElementById("artist").checked,
            "track": document.getElementById("track").checked,
            "genre": document.getElementById("genre").checked,
            "date": document.getElementById("date").checked,
            "label": document.getElementById("label").checked,
            "separator": document.getElementById("separator").value,
            "token": document.getElementById("token").value,
            "styles": document.getElementById("styles").checked,
            "art": document.getElementById("art").checked,
            //Using toString so it is ALWAYS string
            "fuzziness": document.getElementById("fuzziness").value.toString()
        }
    }


    function updateProgress(ok, fail, total) {
        var progress = document.getElementById("progress");
        if (total == 0) {
            progress.value = 0;
            return;
        }
        //Update %
        var percent = ((ok + fail) / total) * 100;
        progress.value = percent;
        //Update n
        document.getElementById("success").innerText = ok;
        document.getElementById("fail").innerText = fail;
        document.getElementById("percent").innerText = Math.round(percent);
        //On done
        if (percent >= 100) {
